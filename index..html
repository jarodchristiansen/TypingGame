<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
 crossorigin="anonymous">
<title>WordBuzzer</title>
</head>
<body clas="bg-dark text-white ">
<header class="bg-secondary text-center p-3 mb-5">
    <h1>WordBuzzer</h1>
</header>
<div class="container text-center">
    <!-- Word and Input-->
    <div class="row">
        <div class="col-md-6 mx-auto">
            <p class="lead">Type The Given Word Within <span class="text-success" id="seconds">5</span> Seconds</p>
            <h2 class="display-2 mb-5" id="current-word">hello</h2>
            <input type="text" class="form-control form-control-lg" placeholder="Start typing..." id="word-input" autofocus>
            <h4 class="mt-3" id="message"></h4>
       <!-- Time & Score Columns-->
       <div class="row mt-5">
           <div class="col-md-6">
               <h3>Time Left:
                   <span id="time">0</span>
               </h3>
           </div>
           <div class="col-md-6">
               <h3>
                   Score:
                   <span id="score">0</span>
               </h3>
           </div>
       </div>
       <!--Instructions-->
       <div class="row mt-5">
           <div class="col-md-12">
               <div class="card card-body bg-secondary text-white">
                   <h3>Instructions</h3>
                   <p>Type each word in the given amount of seconds
                       to score. To play again, just type the current word.
                       Your score will reset
                   </p>
               </div>
           </div>
       </div>
    </div>
</div>


</div>
<script src="main.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.13.0/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.min.js"></script>
</body>
</html>
